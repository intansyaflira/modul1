<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <p>{{ greet('Intan Syaflira') }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                greet: function (name) {
                    return 'Good morning,' + name; //untuk menampilkan data
                }
            }
        })
    </script>
    
</body>
</html>
