<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>Output dengan Computed Property</h3>
        <p> {{ getRandom}} </p>
        <p> {{ getRandom}} </p>
        <p> {{ getRandom}} </p>

        <h3>Output dengan Method</h3>
        <p> {{ getAcak() }} </p>
        <p> {{ getAcak() }} </p>
        <p> {{ getAcak() }} </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({ //mendeklarasikan vue
            el: "#app",
            computed: {
                getRandom: function()
                {
                    return Math.random();
                }
            },
            methods: {
                getAcak: function() {
                    return Math.random();
                }
            }
        })
    </script>
</body>
</html>
