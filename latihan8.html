<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>Masukkan Nama Guru</h3>
        <form v-on:submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <br> <br>
        <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th style="width: 30px">#</th>
                    <th style="width: 200px">Nama Guru</th>
                </thead>
            </tr>
                <tbody v-for="(guru, index) in dataGuru" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{guru}}</td>
                </tbody>
        </table>
        <h4 v-else>Tidak ada data</h4>

    </div>

    <script type="text/javascript">
        var app = new Vue({ //mendeklarasikan vue
            el: "#app",
            methods: {
                simpan: function() {
                    this.dataGuru.push(this.guru);
                    this.guru = "";
                }
            },
            data:{
                dataGuru : ['Arya', 'Budi', 'Cici', 'Diah', 'Endang'],
                guru : ''
            }
        })
    </script>
</body>
</html>
